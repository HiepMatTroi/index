  <style>
    /* Body */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    /* Header */
    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 36px;
    }

    /* Form Section */
    .contact-form {
      max-width: 800px;
      margin: 50px auto;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group label {
      font-weight: bold;
      color: #333;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 15px;
    }

    .form-control:focus {
      border-color: #FFD700;
      box-shadow: 0 0 5px rgba(255, 215, 0, 0.8);
    }

    .btn-submit {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #ffcc00;
    }

    .footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
    }

    .footer a:hover {
      color: #FFD700;

<body>

  <!-- Header -->
  <header>
    <h1>Liên Hệ Với Chúng Tôi</h1>
  </header>

  <!-- Contact Form -->
  <div class="contact-form">
    <h2>Gửi Thông Tin Của Bạn</h2>
    <form action="submit_form.php" method="POST">
      <div class="form-group">
        <label for="name">Họ và Tên</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Nhập họ tên của bạn" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Nhập email của bạn" required>
      </div>

      <div class="form-group">
        <label for="message">Tin Nhắn</label>
        <textarea id="message" name="message" class="form-control" rows="5" placeholder="Nhập tin nhắn của bạn" required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn-submit">Gửi Thông Tin</button>
      </div>
    </form>
  </div>
